  
language: groovy
before_install:
  - wget http://services.gradle.org/distributions/gradle-7.1-bin.zip
  - unzip -qq gradle-7.1-bin.zip
  - export GRADLE_HOME=$PWD/gradle-7.1
  - export PATH=$GRADLE_HOME/bin:$PATH
  - gradle -v
install:
- gradle build
jdk:
- oraclejdk9
script:
- ls build
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: build/distributions/*.zip
  skip_cleanup: true
  on:
    tags: true
    repo: UrbanCode/Send-SMTP-Email-UCD
